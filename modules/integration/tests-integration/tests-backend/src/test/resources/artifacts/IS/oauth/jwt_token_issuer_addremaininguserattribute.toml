[server]
pattern = "DEV"  #possible values, DEV,HA,HA_WITH_ANALYTICS
hostname = "localhost"
node_ip = "127.0.0.1"
base_path = "https://localhost:9853"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[user_store]
type = "read_write_ldap"
connection_url = "ldap://localhost:${Ports.EmbeddedLDAP.LDAPServerPort}"
connection_name = "uid=admin,ou=system"
connection_password = "admin"
base_dn = "dc=wso2,dc=org"      #refers the base dn on which the user and group search bases will be generated

[database.identity_db]
driver = "$env{IDENTITY_DATABASE_DRIVER}"
url = "$env{IDENTITY_DATABASE_URL}"
username = "$env{IDENTITY_DATABASE_USERNAME}"
password = "$env{IDENTITY_DATABASE_PASSWORD}"

[database.shared_db]
driver = "$env{SHARED_DATABASE_DRIVER}"
url = "$env{SHARED_DATABASE_URL}"
username = "$env{SHARED_DATABASE_USERNAME}"
password = "$env{SHARED_DATABASE_PASSWORD}"

[keystore.tls]
name = "wso2carbon.jks"
password = "wso2carbon"

[oauth.oidc.claims]
enable_oidc_dialect = true
enable_unmapped_user_attributes = true

[oauth.token_generation]
access_token_type = "self_contained"

[oauth.token_cleanup]
enable = false

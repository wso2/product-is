[server]
hostname = "localhost"
node_ip = "127.0.0.1"
base_path = "https://$ref{server.hostname}:${carbon.management.port}"
disable_admin_services = false

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[database.identity_db]
driver = "$env{IDENTITY_DATABASE_DRIVER}"
url = "$env{IDENTITY_DATABASE_URL}"
username = "$env{IDENTITY_DATABASE_USERNAME}"
password = "$env{IDENTITY_DATABASE_PASSWORD}"

[database.shared_db]
driver = "$env{SHARED_DATABASE_DRIVER}"
url = "$env{SHARED_DATABASE_URL}"
username = "$env{SHARED_DATABASE_USERNAME}"
password = "$env{SHARED_DATABASE_PASSWORD}"

[user_store]
type = "database_unique_id"

[keystore.primary]
file_name = "wso2carbon.p12"
password = "wso2carbon"

[authentication.authenticator.saml.parameters]
SAMLSSOAssertionConsumerUrl = "https://localhost:9853/commonauth1"

listenerConfigurations:
 -
  id: "jaxrs-http"
  host: "127.0.0.1"
  port: 9443
  bossThreadPoolSize: 2
  enableDisruptor: true
  workerThreadPoolSize: 250
  execHandlerThreadPoolSize: 60
  parameters:
#   -
#    name: "execThreadPoolSize"
#    value: 2048
  -
   name: "disruptor.buffer.size"
   value: 1024
  -
   name: "disruptor.count"
   value: 5
  -
   name: "disruptor.eventhandler.count"
   value: 1
  -
   name: "disruptor.wait.strategy"
   value: "SLEEP_WAITING"
  -
   name: "share.disruptor.with.outbound"
   value: false
  -
   name: "disruptor.consumer.worker.pool.size"
   value: 64
  -
   name: "executor.workerpool.size"
   value: 512
 -
  id: "jaxrs-https"
  host: "127.0.0.1"
  port: 8888
  bossThreadPoolSize: 2
  enableDisruptor: true
  workerThreadPoolSize: 250
  execHandlerThreadPoolSize: 60
  scheme: https
  keyStoreFile: "resources/security/wso2carbon.jks"
  keyStorePass: wso2carbon
  certPass: wso2carbon
  trustStoreFile: "resources/security/client-truststore.jks"
  trustStorePass: wso2carbon
  parameters:
#   -
#    name: "execThreadPoolSize"
#    value: 2048
  -
   name: "disruptor.buffer.size"
   value: 1024
  -
   name: "disruptor.count"
   value: 5
  -
   name: "disruptor.eventhandler.count"
   value: 1
  -
   name: "disruptor.wait.strategy"
   value: "SLEEP_WAITING"
  -
   name: "share.disruptor.with.outbound"
   value: false
  -
   name: "disruptor.consumer.worker.pool.size"
   value: 64
  -
   name: "executor.workerpool.size"
   value: 512
senderConfigurations:
 -
  id: "netty-gw"
  parameters:
    -
     name: "connection.pool.count"
     value: 0

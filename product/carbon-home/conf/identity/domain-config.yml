domains:
 -
  name: "PRIMARY"
  priority: 1
  uniqueIdResolver:
   type: "JDBCUniqueIdResolver"
   properties:
    dataSource: "WSO2_CARBON_DB"

  identityStoreConnectors:
  -
   connectorId: "JDBCIS1"
   connectorType: "JDBCIdentityStore"
   properties:
     dataSource: "WSO2_CARBON_DB"
     hashAlgorithm: "SHA256"
     databaseType: "MySQL"
     connectorUserId: "username"
     connectorGroupId: "groupname"
   attributeMappings:
   -
    attribute: "username"
    claimUri: "http://wso2.org/claims/username"
    properties:
     required: "true"
   -
    attribute: "email"
    claimUri: "http://wso2.org/claims/email"
   -
    attribute: "firstname"
    claimUri: "http://wso2.org/claims/firstName"
   -
    attribute: "lastname"
    claimUri: "http://wso2.org/claims/lastName"
  credentialStoreConnectors:
  -
    connectorId: "JDBCCS1"
    connectorType: "JDBCCredentialStore"
    properties:
      dataSource: "WSO2_CARBON_DB"
      databaseType: "MySQL"

---
# Configurations related to profile claim mappings
profiles:
 -
  profileName: "default"
  isAdminProfile: false
  claims:
  -
   claimURI: "http://wso2.org/claims/username"
   displayName: "Username"
   required: true
   readonly: true
   verifier: "claim verifying extension"
   validator: "claim validating extension"
   transformer: "transform extension"
   regex: ".*"
   defaultValue: "user1"
   dataType: "text"
   properties:
    customproperty: "custom value"
  -
   claimURI: "http://wso2.org/claims/givenname"
   displayName: "First Name"
   required: true
   readonly: false
   regex: "^[a-zA-Z]+( [a-zA-Z]+)*$"
  -
   claimURI: "http://wso2.org/claims/lastname"
   displayName: "Last Name"
   required: false
   readonly: false
   regex: "^[a-zA-Z]+( [a-zA-Z]+)*$"
  -
   claimURI: "http://wso2.org/claims/email"
   displayName: "Email"
   required: true
   readonly: false
   dataType: "email"
   regex: ".*"
  -
   claimURI: "http://wso2.org/claims/telephone"
   displayName: "Telephone"
   required: false
   readonly: false
   regex: "^(?=.*[0-9])[- +()0-9]+$"
   dataType: "text"
 -
  profileName: "employee"
  isAdminProfile: false
  claims:
  -
   claimURI: "http://wso2.org/claims/username"
   displayName: "Username"
   required: true
   readonly: true
   regex: ".*"
   defaultValue: "user1"
   dataType: "text"
   properties:
    customproperty: "custom value"
  -
   claimURI: "http://wso2.org/claims/givenname"
   displayName: "Employee Name"
   required: true
   readonly: false
   regex: ".*"
  -
   claimURI: "http://wso2.org/claims/email"
   displayName: "Email"
   required: true
   readonly: false
   dataType: "email"
   regex: ".*"
 -
  profileName: "self-signUp"
  isAdminProfile: true
  claims:
  -
   claimURI: "http://wso2.org/claims/username"
   displayName: "Username"
   required: true
   readonly: true
   verifier: "claim verifying extension"
   validator: "claim validating extension"
   transformer: "transform extension"
   regex: "*"
   dataType: "text"
   properties:
    customproperty: "custom value"
  -
   claimURI: "http://wso2.org/claims/givenname"
   displayName: "First Name"
   required: true
   readonly: false
   regex: "*"
   dataType: "text"
  -
   claimURI: "http://wso2.org/claims/lastname"
   displayName: "Last Name"
   required: true
   readonly: false
   regex: "*"
   dataType: "text"
  -
   claimURI: "http://wso2.org/claims/email"
   displayName: "Email"
   required: true
   readonly: false
   dataType: "email"
   regex: "*"
   defaultValue: "user@example.com"
 -
  profileName: "username-recovery"
  isAdminProfile: true
  claims:
  -
   claimURI: "http://wso2.org/claims/givenname"
   displayName: "First Name"
   required: true
   readonly: false
   regex: "*"
   dataType: "text"
  -
   claimURI: "http://wso2.org/claims/lastname"
   displayName: "Last Name"
   required: true
   readonly: false
   regex: "*"
   dataType: "text"
  -
   claimURI: "http://wso2.org/claims/email"
   displayName: "Email"
   required: true
   readonly: false
   regex: "*"
   dataType: "email"
-
  profileName: "group"
  isAdminProfile: true
  claims:
  -
   claimURI: "http://wso2.org/claims/groupname"
   displayName: "Group Name"
   required: true
   readonly: false
   regex: "*"
   dataType: "text"
  -
   claimURI: "http://wso2.org/claims/groupdescription"
   displayName: "Group Description"
   required: false
   readonly: false
   regex: "*"
   dataType: "text"
 -
  profileName: "user-list"
  isAdminProfile: false
  claims:
  -
   claimURI: "http://wso2.org/claims/username"
   displayName: "Username"
   required: true
   readonly: true
   verifier: "claim verifying extension"
   validator: "claim validating extension"
   transformer: "transform extension"
   regex: ".*"
   defaultValue: "user1"
   dataType: "text"
   properties:
    claimId: "Username"


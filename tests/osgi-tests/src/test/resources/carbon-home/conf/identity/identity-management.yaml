recovery:
 password:
   enableAPI: true
   enablePortal: true
   url: "/user-portal/recovery/password"
   securityQuestion:
    enableAPI: true
    enablePortal: true
    notifyStart: false
    minAnswers: 2
   notificationBased:
    recoveryLink:
        enableAPI: true
        enablePortal: true
    recoveryCode:
        enableAPI: true
        enablePortal: true
   external:
     enablePortal: false
     url: "https://somewhere.com"
 username:
  enableAPI: true
  enablePortal: true
  url: "/user-portal/recovery/username"
  notificationInternallyManaged:
    enable: true
